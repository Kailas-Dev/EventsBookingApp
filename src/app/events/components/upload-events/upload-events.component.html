

<div class="container mt-3">
  <div class="row">
    
    <div class="col">
        
      <p class="h3 text-secondary m-auto" style="text-align: center;">Add an Event</p>
      
    </div>
  </div>
  <div class="row">
    <div class="col-md-8 m-auto jello">
        <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>Success !</strong> Event Successfully Added !
            <button (click)="closeAlert()" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
      <div class="card mt-3">
        <div class="card-header bg-secondary text-white">
          <p class="h4">Upload Events</p>
        </div>
        <div class="card-body" style="background-color: cyan">
          <form [formGroup]="uploadEvent" (ngSubmit)="createEvent()">
          
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                placeholder="Event Name"
                formControlName="name"
               
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                placeholder="Event Topic"
                formControlName="topic"
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                placeholder="Start Date"
                formControlName="startDate"
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                placeholder="End Date"
                formControlName="endDate"
              />
            </div>

            <div class="form-group">
              <input
                type="text"
                class="form-control"
                placeholder="Event Place"
                formControlName="place"
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                placeholder="Contact Person"
                formControlName="contactPerson"
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                placeholder="Mobile no"
                formControlName="mobile"
              />
            </div>

            <button type="submit" class="btn btn-primary">Upload</button>
            
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
