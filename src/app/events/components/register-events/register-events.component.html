
<div class="container">
  <div class="row">
    <div class="col">
      <div class="col">
        <p class="h3 text-secondary">Registration for Event</p>
      </div>
      <div class="row mt-3">
        <div class="col-md-6" mt-3>
        

          <form [formGroup]="registersEvent" (ngSubmit)="createEvent()">
            <div
              class="form-group"
            >
              <label>UserName:</label>
              <input
                [class.is-invalid]= "registersEvent.get('userName').invalid &&
                registersEvent.get('userName').touched"
                type="text"
                class="form-control"
                placeholder="Enter UserName"
                name="userName"
                formControlName="userName"
              />
              
            <div *ngIf="registersEvent.get('userName').invalid && registersEvent.get('userName').touched">
              <small *ngIf="registersEvent.get('userName').errors?.required" class="text-danger">Username is required !</small>
              <small *ngIf="registersEvent.get('userName').errors?.minlength" class="text-danger">Username must be at least 5 characters</small>
            </div>

            </div>

            <div class="form-group">
              <label>Address:</label>
              <input
              [class.is-invalid]= "registersEvent.get('address').invalid &&
                registersEvent.get('address').touched"
                type="text"
                class="form-control"
                placeholder="Enter Address"
                name="address"
                formControlName="address"
              />
              <small [class.d-none]= "registersEvent.get('address').valid ||
              registersEvent.get('address').untouched" class="text-danger">Address is required !</small>
   
            </div>
            <div class="form-group">
              <label>Adhar No:</label>
              <input
              [class.is-invalid]= "registersEvent.get('adharNumber').invalid &&
                registersEvent.get('adharNumber').touched"
                type="text"
                class="form-control"
                placeholder="Enter Adhar Number"
                name="adharNumber"
                formControlName="adharNumber"
              />
              <small [class.d-none]= "registersEvent.get('adharNumber').valid ||
              registersEvent.get('adharNumber').untouched" class="text-danger">Adhar No is required !</small>
   
            </div>
            <div class="form-group">
              <label>Mobile:</label>
              <input
              [class.is-invalid]= "registersEvent.get('mobile').invalid &&
                registersEvent.get('mobile').touched"
                type="text"
                class="form-control"
                placeholder="Enter Mobile Number"
                name="mobile"
                formControlName="mobile"
              />
              <small [class.d-none]= "registersEvent.get('mobile').valid ||
              registersEvent.get('mobile').untouched" class="text-danger">Mobile Number is required !</small>
   
            </div>
            <div class="form-group">
              <label>Event Name:</label>
              <input
                type="text"
                class="form-control"
                placeholder="Enter Event Name"
                name="eventName"
                formControlName="eventName"
                disabled = true
              />
            </div>

            <button [disabled]="!registersEvent.valid" type="submit" class="btn btn-primary">Register</button>
          </form>
        </div>

        <div class="col-md-6 mt-3">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Username</th>
                <th>Address</th>
                <th>Adhar No</th>
                <th>Mobile</th>
                <th>Event Name</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let reg of collections">
                <td>{{ reg.userName }}</td>
                <td>{{ reg.address }}</td>
                <td>{{ reg.adharNumber }}</td>
                <td>{{ reg.mobile }}</td>
                <td>{{ reg.eventName }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
