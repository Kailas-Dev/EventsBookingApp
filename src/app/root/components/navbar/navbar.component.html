<div class="navbar navbar-dark bg-dark navbar-expand-sm">
  <div class="container">
    <a routerLink="/" class="navbar-brand">
      <img
        src="../../../../assets/img/events-booking-img.jpg"
        height="50px"
        width="150px"
      />
    </a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav">
        <li class="nav-item px-2">
          <a
            routerLink="/events/free-events"
            class="nav-link"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}"
            >Events Entertainment</a
          >
        </li>
        
        <li class="nav-item" px-2>
          <a
            routerLink="/events/upload-events"
            class="nav-link"
            routerLinkActive="active"
            >Upload Events</a
          >
        </li>
      </ul>

      <ul class="navbar-nav float-right">
        <li *ngIf="!loggedin()" class="nav-item" px-2>
          <a
            routerLink="/users/login"
            class="nav-link"
            routerLinkActive="active"
            >Login</a
          >
        </li>
        <li *ngIf="loggedin()" class="nav-item" px-2>
          <a
            class="nav-link"
            (click)="onLogout()"
            style="cursor: pointer;"
            >{{loggedinUser}} Logout</a
          >
        </li>
        <li *ngIf="!loggedin()" class="nav-item" px-2>
          <a
            routerLink="/users/register"
            class="nav-link"
            routerLinkActive="active"
            >Register</a
          >
        </li>
      </ul>
    </div>
  </div>
  <div class="footer">
    <p>copyright By &copy; Kailas Mehtre</p>
  </div>
</div>
